before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/
    binary: inngest
    ldflags:
      - -s -w
      - -X github.com/inngest/inngest/inngest/version.Version={{.Version}}
      - -X github.com/inngest/inngest/inngest/version.Hash={{.ShortCommit}}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

dockers:
  - id: inngest-amd64
    goos: linux
    goarch: amd64
    skip_push: false
    use: buildx
    dockerfile: 'Dockerfile.goreleaser'
    image_templates:
    - "inngest/inngest:latest-amd64"
    - "inngest/inngest:{{ .Tag }}-amd64"
    - "inngest/inngest:v{{ .Major }}-amd64"
    - "inngest/inngest:v{{ .Major }}.{{ .Minor }}-amd64"
  - id: inngest-arm64
    goos: linux
    goarch: arm64
    skip_push: false
    use: buildx
    dockerfile: 'Dockerfile.goreleaser'
    image_templates:
    - "inngest/inngest:latest-arm64v8"
    - "inngest/inngest:{{ .Tag }}-arm64v8"
    - "inngest/inngest:v{{ .Major }}-arm64v8"
    - "inngest/inngest:v{{ .Major }}.{{ .Minor }}-arm64v8"
docker_manifests:
  - name_template: inngest/inngest:latest
    image_templates:
      - inngest/inngest:latest-amd64
      - inngest/inngest:latest-arm64v8
  - name_template: inngest/inngest:{{ .Tag }}
    image_templates:
      - inngest/inngest:{{ .Tag }}-amd64
      - inngest/inngest:{{ .Tag }}-arm64v8
  - name_template: inngest/inngest:v{{ .Major }}
    image_templates:
      - inngest/inngest:v{{ .Major }}-amd64
      - inngest/inngest:v{{ .Major }}-arm64v8
  - name_template: inngest/inngest:v{{ .Major }}.{{ .Minor }}
    image_templates:
      - inngest/inngest:v{{ .Version }}.{{ Minor }}-amd64
      - inngest/inngest:v{{ .Version }}.{{ Minor }}-arm64v8

archives:
  - replacements:
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL or empty if its private hosted.
  github:
    owner: inngest
    name: inngest
